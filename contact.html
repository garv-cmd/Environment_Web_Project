<html>
    <head>
        <link rel="stylesheet" type="text/css" href="contact-page.css">
    </head>
    <body style="background-color: ivory;">
        
  
<center><img src="logo1.jpg"></center>
<!-- contact-form -->
<div class="container form">
  <div class="row">
    <div class="col-md-7">
      <div class="row">
        <div class="form-group col-md-12">
          <h2 style="font-family: fantasy; background-color: burlywood;">Tell us About Yourself</h2>
            <p style="color: lightseagreen"><b>Contact us today to discuss how you can help us to save environment by giving solutions to our probems</b></p>
        </div>
      </div>
      <form name="contactForm" id="contactForm" method="POST" action="envo.html">
        <div class="row">
          <div class="col-md-12">
            <div class="control-group">
              <label>First Name</label>
              <input type="text" class="demo-default form-control" placeholder="First Name" required>
            </div>
            <div class="control-group">
              <label>Last Name</label>
              <input type="text" class="demo-default form-control" placeholder="Last Name" required>
            </div>
            <div class="control-group">
              <label>Solution</label>
              <input type="text" class="demo-default form-control" placeholder="Solution" required>
            </div>
            <div class="control-group">
              <label>Phone #</label>
              <input type="text" class="demo-default form-control" placeholder="Phone #" required>
            </div>
            <div class="control-group">
              <label>Email</label>
              <input type="text" class="demo-default form-control" placeholder="yourname@domain.com">
            </div>
            <div class="control-group">
              <label for="select-beast">Related issue:</label>
              <select id="select-beast" class="demo-default" placeholder="Select a problem...">
                <option value="">Select a problem...</option>
                <option value="4">Water scarcity</option>
                <option value="1">Plastic pollution</option>
                <option value="3">Energy crisis</option>
                <option value="5">Biodiversity loss</option>
              </select>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="form-group col-md-12 text-center">
            <input type="submit"  value="Contact Us">
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-5 contact-right-info">
      
      <h2>EMAIL ADDRESS</h2>
      <a href="mailto:info@webcorpco.com">info@webcorpco.com</a>
      <h2>SUPPORT</h2>
      <a href="tel:8005551656">800.555.1656</a><br />
      <a href="https://www.facebook.com/pages/?category=your_pages">Facebook.com</a>
    </div>
  </div>
</div>

        
    </body>
</html>
